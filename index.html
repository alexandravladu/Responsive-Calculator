<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" class="rel">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
     <h1> Calculator</h1>
<div class="container">  
   <div class="calculator">
<input type="text" placeholder="0" id="output-screen">
<button onClick="Clear()">C</button>
<button onClick="del()">DEL</button>
<button onClick="display('%')">%</button>
<button onClick="display('/')"">/</button>
<button onClick="display('7')">7</button>
<button onClick="display('8')">8</button>
<button onClick="display('9')">9</button>
<button onClick="display('*')">*</button>
<button onClick="display('4')">4</button>
<button onClick="display('5')">5</button>
<button onClick="display('6')">6</button>
<button onClick="display('-')">-</button>
<button onClick="display('1')">1</button>
<button onClick="display('2')">2</button>
<button onClick="display('3')">3</button>
<button onClick="display('+')">+</button>
<button onClick="display('.')">.</button>
<button onClick="display('0')">0</button>
<button onClick="Calculate('')" class="equal">=</button>
</div> 
</div>
<footer class="footer"> This project was coded by Alexandra V. and it is <a href="">open-source</a>.</footer>
<script src="app.js"></script>


</body>
</html>
